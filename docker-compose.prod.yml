version: "3.8"

services:
  app:
    build: .
    container_name: task-queue-app
    restart: always
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: "mysql://taskuser:taskpass@mysql:3306/taskqueue"
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      NODE_ENV: production
    depends_on:
      - mysql
      - redis
    networks:
      - task-queue-network

  mysql:
    image: mysql:8.0
    container_name: task-queue-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: taskqueue
      MYSQL_USER: taskuser
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - task-queue-network

  redis:
    image: redis:7-alpine
    container_name: task-queue-redis
    restart: always
    volumes:
      - redis_data:/data
    networks:
      - task-queue-network

  prometheus:
    image: prom/prometheus:latest
    container_name: task-queue-prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    networks:
      - task-queue-network

  grafana:
    image: grafana/grafana:latest
    container_name: task-queue-grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_PASSWORD}
    volumes:
      - grafana_data:/var/lib/grafana
    networks:
      - task-queue-network

networks:
  task-queue-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
  prometheus_data:
  grafana_data:
