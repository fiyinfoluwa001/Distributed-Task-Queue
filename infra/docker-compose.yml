services:
  api:
    build: ../api  
    ports: ['3000:3000']
    env_file: .env
    depends_on: [redis, postgres]
  redis:
    image: redis:7
    ports: ['6379:6379']
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: pass
      POSTGRES_DB: dtq
    ports: ['5432:5432']
  worker:
    build: ../worker 
    env_file: .env
    depends_on: [redis, api]
  scheduler:
    build: ../scheduler
    env_file: .env
    depends_on: [redis, api]